<!DOCTYPE>
<!-- This code is for demonstration purposes only.  You should not hotlink to Github, Rawgit, or files from the Cytoscape.js documentation in your production apps. -->
<html>
  <head>
    <title>Pathway Plotter</title>
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/cytoscape.js-panzoom.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/cytoscape-navigator.css') }}">
    <script src="{{ static_url('js/cytoscape.min.js') }}"></script>
    <script src="{{ static_url('js/jquery.js')}}"></script>

    <!-- for testing with local version of cytoscape.js -->
    <!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->
    <script src="{{ static_url('js/cytoscape-panzoom.js') }}"></script>
    <script src="{{ static_url('js/dagre.min.js') }}"></script>
    <script src="{{ static_url('js/cytoscape-dagre.js') }}"></script>
    
    <script src="{{ static_url('js/cytoscape-navigator.js') }}"></script>
    <link rel="stylesheet" href="{{ static_url('css/style.css')}}">
    
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/font-awesome.css') }}">
    <style type="text/css">
      body {
        font-family: helvetica;
        font-size: 14px;
      }

      #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 999;
      }

      #pathname {
        padding-left: 40px;
        padding-top: 15px;
      }

      h1 {
        opacity: 0.5;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <h1 id="pathname">{{ pathname }}</h1>
    <div id="cy"></div>
    <h2 id="net" style="display: none"> {{ hello }}</h2>
    <!-- Load application code at the end to ensure DOM is loaded -->
  </body>
  <script type="text/javascript">
    var net = JSON.parse($('#net').text());

    var cy = window.cy = cytoscape({
      container: document.getElementById('cy'),   

      boxSelectionEnabled: false,
      autounselectify: true,    

      layout: {
        name: 'dagre'
      },   

      style: [
        {
          selector: 'node',
          style: {
            'content': 'data(id)',
            'text-opacity': 0.5,
            'text-valign': 'center',
            'text-halign': 'right',
            'background-color': '#11479e'
          }
        },    

        {
          selector: 'edge',
          style: {
            'curve-style': 'bezier',
            'width': 4,
            'target-arrow-shape': 'triangle',
            'line-color': '#9dbaea',
            'target-arrow-color': '#9dbaea'
          }
        }
      ],    

      elements: net
    });

    cy.panzoom({});
    cy.navigator({});
  </script>
</html>
