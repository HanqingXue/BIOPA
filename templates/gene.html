<html>
<head>
    <title>Iframe标签显示目标网页的指定区域，方法1</title>
</head>
<body>
<div align="left" style="margin:0 auto;">
    <div style="width:1200px;height:800px;overflow:hidden;border:0px"> 
         <div style="width:1000px;height:800px;margin:-220px -00px -00px -200px;">
              <iFrame src="http://www.uniprot.org/uniprot/Q9BQI3#showFeaturesViewer" width="1200" height="650" scrolling="no">
             </iFrame>
         </div> 
     </div> 
</div> 
</body>
</html>
